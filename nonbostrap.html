<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"], input[type="password"], input[type="date"], textarea, input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .submit-btn {
            text-align: center;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulir Pendaftaran</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="firstName">Nama Depan:</label></td>
                    <td><input type="text" id="firstName" name="firstName" required></td>
                </tr>
                <tr>
                    <td><label for="lastName">Nama Belakang:</label></td>
                    <td><input type="text" id="lastName" name="lastName" required></td>
                </tr>
                <tr>
                    <td><label for="address">Alamat:</label></td>
                    <td><textarea id="address" name="address" rows="3" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="birthDate">Tanggal Lahir:</label></td>
                    <td><input type="date" id="birthDate" name="birthDate" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Jenis Kelamin:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Laki-laki" required>
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan" required>
                        <label for="female">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="photo">Foto Profil:</label></td>
                    <td><input type="file" id="photo" name="photo" accept="image/*"></td>
                </tr>
                <tr>
                    <td colspan="2" class="submit-btn">
                        <input type="submit" value="Daftar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
