<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
        }
        label {
            color: #495057;
        }
        .form-control {
            border-color: #007bff;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        table {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">FORM </h2>
    <form>
        <table class="table table-borderless">
            <tr>
                <td><label for="firstName" class="form-label">Nama Depan</label></td>
                <td><input type="text" class="form-control" id="firstName" placeholder="Masukkan nama depan"></td>
            </tr>
            <tr>
                <td><label for="lastName" class="form-label">Nama Belakang</label></td>
                <td><input type="text" class="form-control" id="lastName" placeholder="Masukkan nama belakang"></td>
            </tr>
            <tr>
                <td><label for="address" class="form-label">Alamat</label></td>
                <td><input type="text" class="form-control" id="address" placeholder="Masukkan alamat"></td>
            </tr>
            <tr>
                <td><label for="birthDate" class="form-label">Tanggal Lahir</label></td>
                <td><input type="date" class="form-control" id="birthDate"></td>
            </tr>
            <tr>
                <td><label for="gender" class="form-label">Jenis Kelamin</label></td>
                <td>
                    <select class="form-select" id="gender">
                        <option selected>Pilih jenis kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="username" class="form-label">Username</label></td>
                <td><input type="text" class="form-control" id="username" placeholder="Masukkan username"></td>
            </tr>
            <tr>
                <td><label for="password" class="form-label">Password</label></td>
                <td><input type="password" class="form-control" id="password" placeholder="Masukkan password"></td>
            </tr>
            <tr>
                <td><label for="photo" class="form-label">Browse Foto</label></td>
                <td><input type="file" class="form-control" id="photo"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
